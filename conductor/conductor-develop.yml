server:
  type: simple
  applicationContextPath: /conductor/api
  adminContextPath: /conductor/admin
  connector:
    type: http
    port: 9001
    
logging:
  level: INFO
  appenders:
    - type: console
      timeZone: UTC
      threshold: WARN
      target: stdout
    - type: file
      timeZone: UTC
      threshold: INFO
      currentLogFilename: ./logs/conductor.log
      archivedLogFilenamePattern: ./logs/conductor-%d.log
      archivedFileCount: 5

mongoDBConfig:
  dbName: conductor_db