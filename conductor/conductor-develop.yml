server:
  type: simple
  applicationContextPath: /conductor/api
  adminContextPath: /conductor/admin
  connector:
    type: http
    port: 9001
    
logging:
  level: INFO
  loggers:
    io.dropwizard: INFO
  appenders:
    - type: console
      threshold: ALL
      timeZone: UTC
      target: stdout
      logFormat: # TODO
    - type: file
      currentLogFilename: /logs/conductor.log
      threshold: ALL
      archive: true
      archivedLogFilenamePattern: /logs/conductor-%d.log
      timeZone: UTC
      logFormat: # TODO

mongoDBConfig:
  dbName: conductor_db